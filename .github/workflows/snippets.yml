name: Snippets test

on:
  pull_request:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  snippets-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Snippets tests
        run: npm run test:snippets
